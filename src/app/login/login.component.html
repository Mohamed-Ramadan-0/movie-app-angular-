<div class="container py-5 log">
  <h2 class="mb-5">Login form</h2>

  <div class="alert alert-danger" *ngIf="errorFromLogin">
    {{errorFromLogin}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)" class="w-75 mx-auto">

    <div class="form-group mb-4">
      <label for="email" class="mb-2">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">this field is required</p>
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">invalid email</p>

      </div>
    </div>
    <div class="form-group mb-4">
      <label for="password" class="mb-2">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
        class="alert alert-danger">
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">this field is required</p>
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">invalid password</p>

      </div>

    </div>

    <!--  -->
    <button [disabled]="!loginForm.valid" class="btn btn-info ms-auto d-flex"> Login</button>
  </form>
</div>
