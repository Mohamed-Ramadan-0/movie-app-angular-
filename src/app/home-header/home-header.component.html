<section class="home">
  <div class="container-fluid">
    <div class="row d-flex">
      <div class="py-5">
        <owl-carousel-o [options]="customOptions" class="">

          <ng-container *ngFor="let slide of allMovies">
            <ng-template carouselSlide [id]="slide.id">
              <img style="cursor: pointer;"  [routerLink]="['/details/' ,slide.id,slide.media_type]" [src]="'https://image.tmdb.org/t/p/w500'+slide.poster_path" [alt]="slide.alt" [title]="slide.title">
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      </div>

    </div>

  </div>

</section>
